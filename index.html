    <nav data-role="navbar" id="header">
      <ul>
        <!-- efeito de transição flow-->
        <li><a href="#accelerometer" data-transition="flow">Acelerometro</a></li>
        <li><a href="#camera" data-transition="flow">Camera</a></li>
        <li><a href="#conexao.html" data-transition="flow">Conexão</a></li>
        <li><a href="#contatos.html" data-transition="flow">Contatos</a></li>
        <li><a href="#device.html" data-transition="flow">Device</a></li>
        <li><a href="#dialog.html" data-transition="flow">Dialogs</a></li>
      </ul>
    </nav>
  </header>

  <div data-role="content"> <!--área de conteúdo-->
    <h1>Básico dos Plugins PhoneGap</h1>
    <p>TCC - ERLAN</p>
  </div>

  <footer data-roler="footer" > <!-- especifica ao framework que se trata de um rodapé-->
    <nav data-role="navbar" id="footer">
      <ul>
        <li><a href="#eventos.html" data-transition="flow">Events</a></li>

  <!-- Begin Camera -->
  <div data-role="page" id="camera">
    <button onclick="capturePhoto();">Capture Photo</button> <br> <!--chama a função de uso da camera -->
    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
    <div style="text-align:center">
      <img style="display:none;width:240px;height:240px;" id="smallImage" src="" />
    </div>
  </div>
  <!-- End Camera -->


  <!-- Begin Accelerometer -->
  <div data-role="page" id="accelerometer">
    <div data-role="header">
        <h1>Accelerometer</h1>
    </div>

    <div data-role="content">
      <p id="accelerometerStatus">checking...</p>

      <div id="boxCanvas" class='box-canvas'>
        <div id="box" class='canvas'></div>
      </div>
    </div>
  </div>
  <!-- End Accelerometer -->


  <!-- Load scripts -->
  <script src='assets/javascript/accelerometer.js' type='text/javascript'></script>
